{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} Торт {% endblock title %}

{% block content %}

  {% if product %}
  <h2>Торт {{ product.name }} </h2>
   <table  class="table ">
      <tr>
       <td>Цена</td>
       <td class="intro-text">{{ product.price }}</td>
      </tr>
      <tr>
       <td>Описание</td>
        <td>{{ product.description }}</td>
       </tr>
  </table>
  {% else %}
    <p><br />Нет данных</p>
  {% endif %}

{% endblock content %}
